<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythopus Dashboard</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text */
        }
        .header, .footer {
            background-color: #1e1e1e; /* Slightly lighter dark shade for header/footer */
            color: #ff4545; /* Red accents */
            padding: 10px 20px;
            text-align: center;
        }
        .footer {
            padding: 10px 20px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        .main {
            display: flex;
            flex: 1;
        }
        .nav {
            width: 220px;
            background-color: #2a2a2a; /* Darker shade for nav */
            padding: 20px;
            height: calc(100vh - 140px);
            overflow-y: auto;
        }
        .nav ul {
            list-style-type: square;
            padding: 0;
        }
        .nav ul li a {
            color: #ff4545; /* Red accents for links */
            text-decoration: none;
        }
        .nav ul li a:hover {
            text-decoration: underline;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Pythopus Dashboard</h1>
</div>

<div class="main">
    <div class="nav">
        <h3>Navigation</h3>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">API Management</a></li>
            <li><a href="#">Flow Configuration</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>Welcome to Pythopus</h2>
        <p>The platform for unleashing the Power of API Integration with the Flexibility of Python!</p>
        <!-- Additional content can be added here -->
    </div>
</div>

<div class="footer">
    <p>Â© 2024 Pythopus. All rights reserved.</p>
</div>

</body>
</html>
